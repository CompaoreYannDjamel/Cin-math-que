<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liste des Films</title>
    <!-- Inclure Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- Barre de navigation -->
    <div th:replace="common/navbar :: common-navbar" />

    <!-- Contenu principal -->
    <div class="container mx-auto mt-8">
      <div class="flex items-center justify-between mb-5">
        <h1 class="text-2xl font-bold mb-4">Liste des Films</h1>
        <a href="/movies/new">
          <button
            class="bg-gray-800 py-1 text-white px-2 rounded focus:outline-none focus:shadow-outline"
          >
            Ajouter un Film
          </button>
        </a>
      </div>

      <!-- Tableau des films -->
      <div class="overflow-x-auto">
        <table class="table-auto w-full border-collapse border border-gray-300">
          <thead>
            <tr class="bg-gray-200">
              <th>Titre</th>
              <th>Description</th>
              <th>Ann√©e de sortie</th>
              <th>Genre</th>
              <th>Prix de location</th>
              <th>Disponible</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Boucle sur les films -->
            <tr th:each="movie : ${movies}" class="hover:bg-gray-100">
              <td
                class="border text-center px-4 py-2"
                th:text="${movie.title}"
              />
              <td
                class="border text-center px-4 py-2"
                th:text="${movie.description}"
              />
              <td
                class="border text-center px-4 py-2"
                th:text="${movie.releaseYear}"
              />
              <td
                class="border text-center px-4 py-2"
                th:text="${ movie.gender }"
              />
              <td
                class="border text-center px-4 py-2"
                th:text="${ movie.rentalPrice }"
              />
              <td
                class="border text-center px-4 py-2"
                th:text="${ movie.isAvailable ? 'Oui' : 'Non' }"
              />
              <td class="border text-center px-4 py-2">
                <div class="flex items-center space-x-2 justify-center">
                  <a
                    th:if="${movie.isAvailable}"
                    th:href="@{/rentals/rent/{id}(id=${movie.id})}"
                  >
                    <button
                      class="bg-gray-500 text-xs py-2 hover:bg-gray-700 text-white px-2 rounded focus:outline-none focus:shadow-outline"
                    >
                      Louer
                    </button>
                  </a>
                  <a th:href="@{/movies/edit/{id}(id=${movie.id})}">
                    <button
                      class="bg-blue-500 text-xs py-2 hover:bg-blue-700 text-white px-2 rounded focus:outline-none focus:shadow-outline"
                    >
                      Modifier
                    </button>
                  </a>
                  <a th:href="@{/movies/delete/{id}(id=${movie.id})}">
                    <button
                      class="bg-red-500 text-xs py-2 hover:bg-red-700 text-white px-2 rounded focus:outline-none focus:shadow-outline"
                    >
                      Supprimer
                    </button>
                  </a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
