<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmation de Location</title>
    <!-- Inclure Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- Contenu de la page de confirmation -->
    <div class="container mx-auto mt-8">
      <div class="max-w-lg mx-auto bg-white p-8 rounded shadow-md">
        <h1 class="text-2xl font-bold mb-4">Confirmation de Location</h1>

        <div class="mb-4">
          <p class="text-gray-800">
            Votre location a été confirmée avec succès !
          </p>
        </div>

        <div class="flex justify-end">
          <a
            href="/movies"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >Retour à l'accueil</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
