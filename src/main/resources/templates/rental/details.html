<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Détails de la Location</title>
    <!-- Inclure Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- Barre de navigation -->
    <div th:replace="common/navbar :: common-navbar" />

    <!-- Contenu de la page de détails de la location -->
    <div class="container mx-auto mt-8">
      <div class="max-w-lg mx-auto bg-white p-8 rounded shadow-md">
        <h1 class="text-2xl font-bold mb-4">Détails de la Location</h1>
        <div class="mb-4">
          <p class="text-gray-800">
            Client:
            <span
              th:text="${rental.client.firstName + ' ' + rental.client.lastName}"
            ></span>
          </p>
          <p class="text-gray-800">
            Film: <span th:text="${rental.movie.title}"></span>
          </p>
          <p class="text-gray-800">
            Date de Location:
            <span
              th:text="${#dates.format(rental.rentalDate, 'dd/MM/yyyy HH:mm')}"
            ></span>
          </p>
          <p class="text-gray-800">
            Date de Fin:
            <span
              th:text="${#dates.format(rental.endDate, 'dd/MM/yyyy HH:mm')}"
            ></span>
          </p>
          <p class="text-gray-800">
            Statut: <span th:text="${rental.rentalStatus}"></span>
          </p>
        </div>
        <div class="flex justify-end">
          <a
            href="/rentals/list"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >Retour</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
